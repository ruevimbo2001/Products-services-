<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %} - Hairdressing & Macram√© Bags</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4">
        <div class="logo">
            <img src="{% static 'Brading_co/logo.png' %}" alt="Braiding with an elegant touch" class="h-10">
        </div>
        <nav>
            {% comment %} <ul class="flex space-x-4">
                <li><a href="{% url 'HomePage' %}" class="text-gray-700 hover:text-blue-500">Home</a></li>
                <li><a href="{% url 'AboutUs' %}" class="text-gray-700 hover:text-blue-500">About Us</a></li>
                <li><a href="{% url 'HairBraiding' %}" class="text-gray-700 hover:text-blue-500">Hair Braiding Services</a></li>
                <li><a href="{% url 'HairCare' %}" class="text-gray-700 hover:text-blue-500">Hair Care Services</a></li>
                <li><a href="{% url 'contact' %}" class="text-gray-700 hover:text-blue-500">Book for Our Services</a></li>
            </ul> {% endcomment %}
        </nav>
    </div>
</header>

<main class="container mx-auto py-8">
    {% block content %}
    <!-- Homepage content goes here -->
    {% endblock %}
</main>

<footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Braiding Co. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
